<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script defer src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 
    <title>Tic Tac Toe</title>

</head>
<body class="text-center">
    <h1>Tic-Tac-Toe</h1>
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example" id="btns">
                    <button type="button" class="btn btn-secondary" id="pvp">Play vs Player</button>
                    <button type="button" class="btn btn-secondary" id="pve">Play vs Computer</button>
                  </div>
            </div>
        </div>
    </div>
    <h2 class="mb-2" id="message">Currently playing against a human</h2>

    <section class="board align-middle">
        <div class="tic" id="sq0"></div>
        <div class="tic" id="sq1"></div>
        <div class="tic" id="sq2"></div>
        <div class="tic" id="sq3"></div>
        <div class="tic" id="sq4"></div>
        <div class="tic" id="sq5"></div>
        <div class="tic" id="sq6"></div>
        <div class="tic" id="sq7"></div>
        <div class="tic" id="sq8"></div>
    </section>  
    <div class="container mt-3">
        <div class="row">
            <div class="col" id="reset">
                <button type="button" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>  
</body>
</html>
